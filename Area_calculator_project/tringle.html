<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triangle Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0d6efd;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <h1>Triangle Calculator</h1>

  <form action="/tringle" method="POST">
    <label for="base">Base:</label>
    <input type="text" id="base" name="base" placeholder="Enter base" required>

    <label for="hight">Height:</label>
    <input type="text" id="hight" name="hight" placeholder="Enter height" required>

    <button type="submit">Calculate Area</button>
  </form>
</body>
</html>
